<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="div1">
    <h2 id="h1">To-Do List <img src="icon.png" alt="icon" width="20px"></h2>
    <div id="row">
      <input type="text" id="input-box" placeholder="Add a new text...">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="list-container">
      <!-- Tasks will go here -->
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
